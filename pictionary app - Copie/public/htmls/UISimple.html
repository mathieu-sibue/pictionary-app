<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>MyPictionary | The game you won't drop!</title>
    <link rel = "icon" type = "image/png" href = "../images/logo.png">
    <link rel="stylesheet" href="../css/styleForHomeAndForms.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="navbar-header">
                <a href="/" id="homeLink">
                    <p class="navbar-brand" id="title">MyPictionary</p>
                    <img src="../images/logo.png" alt="logo" id="mainLogo" class="navbar-text navbar-left">
                </a>
            </div>
            
            <a href="#" class="btn btn-md btn-success navbar-btn navbar-right" id="usernameButton"><span class="glyphicon glyphicon-user"></span> Username</a>
            <p class="navbar-text navbar-right"><a href="register" class="navbar-link" id="joinCreateBtn">Join Game</a></p>
            <p class="navbar-text navbar-right"><a href="register" class="navbar-link" id="joinCreateBtn">Create Game</a></p>
            <p class="navbar-text navbar-right"><a href="theGame" class="navbar-link" id="theGameBtn">The Game</a></p>
        </nav>
    </div>

    <!--
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center">Welcome back, Username!</h1>
        </div>
    </div>
    -->

    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center">Create new game!</h1>
        </div>

        <div class="row">
            <div class="col-sm-offset-2 col-sm-8 col-lg-offset-4 col-lg-4" id="loginForm">
                <form class="form-horizontal">
                    <fieldset>
                            
                        <!-- Form Name -->
                        <legend class="text-center">New game properties</legend>
                        <br>
                                
                        <!-- lobby name -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="lobbyName">Lobby Name:</label>  
                            <div class="col-md-4">
                                <input id="lobbyName" name="lobbyName" type="text" placeholder="MyAwesomeLobby" class="form-control input-md" required="">
                                          
                             </div>
                        </div>
                                

                        <!-- round number-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="roundNumber">Round number:</label>  
                            <div class="col-md-4">
                                <input id="roundNumber" name="roundNumber" type="number" value="3" min="1" max="10" step="1" class="form-control input-md" required="">
                                    
                            </div>
                        </div>
                                
                                
                        <!-- maxParticipants-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="roundNumber">Max number of players:</label>  
                            <div class="col-md-4">
                                <input id="maxParticipants" name="maxParticipants" type="number" value="5" min="1" max="10" step="1" class="form-control input-md" required="">
                                    
                            </div>
                        </div>
                                    
                        <br>        
    
                        <a href="#" class="btn btn-lg btn-primary center" id="createGameBtn"><span class="glyphicon glyphicon-plus"></span> Create Game</a>
                        <br>
                        <br>
                        <p class="text-center">Don't want to go through this? Join an ongoing game!</p>
                        <a href="joinGameSimple" class="btn btn-md btn-success center" id="joinGameBtn"><span class="glyphicon glyphicon-plus"></span> Join Game</a>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>




    <div class="container">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8 col-lg-offset-2 col-lg-8">
                <footer>
                    <p class="text-center">about</p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
